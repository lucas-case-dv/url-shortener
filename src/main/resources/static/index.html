<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 75%;
            height: 30px;
            margin-bottom: 2rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0d6efd;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        button:hover {
            background-color: #0c52c4;
        }
        .url-shortened {
            margin-top: 2rem;
            font-size: 24px;
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <input type="text" id="url-input" placeholder="Paste your URL here">
    <button onclick="shortenURL()">Shorten URL</button>
    <div id="result"></div>
</div>
</body>
</html>
